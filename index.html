<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Burger</title>
  <style>
    body {
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .burger {
      position: relative;
    }
    .bun-top, .bun-bottom {
      background: #DEB887;
      width: 300px;
      height: 60px;
      margin: 0 auto;
    }
    .bun-top {
      border-radius: 150px 150px 0 0;
    }
    .bun-bottom {
      border-radius: 0 0 150px 150px;
      margin-top: -10px;
    }
    .lettuce {
      background: #228B22;
      width: 280px;
      height: 20px;
      margin: -10px auto 0;
      border-radius: 20px;
    }
    .tomato {
      background: #FF6347;
      width: 260px;
      height: 20px;
      margin: -10px auto 0;
      border-radius: 20px;
    }
    .cheese {
      background: #FFD700;
      width: 260px;
      height: 20px;
      margin: -10px auto 0;
      border-radius: 20px;
    }
    .patty {
      background: #654321;
      width: 260px;
      height: 40px;
      margin: -10px auto 0;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="burger">
    <div class="bun-top"></div>
    <div class="lettuce"></div>
    <div class="tomato"></div>
    <div class="cheese"></div>
    <div class="patty"></div>
    <div class="bun-bottom"></div>
  </div>
</body>
</html>
