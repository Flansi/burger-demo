<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Burger</title>
  <style>
    body {
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .burger {
      position: relative;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
    }
    .bun-top, .bun-bottom {
      background: linear-gradient(to bottom, #f9d99a, #de9e43);
      width: 300px;
      height: 60px;
      margin: 0 auto;
      position: relative;
    }
    .bun-top {
      border-radius: 150px 150px 0 0;
    }
    .bun-top::before {
      content: "";
      position: absolute;
      top: 15px;
      left: 50%;
      width: 80%;
      height: 30px;
      background-image: radial-gradient(#fff 2px, transparent 2px);
      background-size: 20px 20px;
      transform: translateX(-50%);
      border-radius: inherit;
    }
    .bun-bottom {
      border-radius: 0 0 150px 150px;
      margin-top: -10px;
    }
    .lettuce {
      background: #228B22;
      width: 280px;
      height: 20px;
      margin: -10px auto 0;
      border-radius: 20px;
    }
    .tomato {
      background: #FF6347;
      width: 260px;
      height: 20px;
      margin: -10px auto 0;
      border-radius: 20px;
    }
    .onion {
      background: #DA70D6;
      width: 260px;
      height: 10px;
      margin: -10px auto 0;
      border-radius: 20px;
    }
    .pickle {
      background: #9ACD32;
      width: 260px;
      height: 10px;
      margin: -10px auto 0;
      border-radius: 20px;
    }
    .cheese {
      background: #FFD700;
      width: 260px;
      height: 20px;
      margin: -10px auto 0;
      border-radius: 20px;
    }
    .patty {
      background: #654321;
      width: 260px;
      height: 40px;
      margin: -10px auto 0;
      border-radius: 20px;
    }
    .bacon {
      background: #D2691E;
      width: 260px;
      height: 15px;
      margin: -10px auto 0;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="burger">
    <div class="bun-top"></div>
    <div class="lettuce"></div>
    <div class="tomato"></div>
    <div class="onion"></div>
    <div class="pickle"></div>
    <div class="cheese"></div>
    <div class="patty"></div>
    <div class="bacon"></div>
    <div class="bun-bottom"></div>
  </div>
</body>
</html>
